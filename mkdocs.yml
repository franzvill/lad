site_name: LAD-A2A - Local Agent Discovery Protocol
site_description: An open protocol for discovering A2A-capable AI agents on local networks. Zero-config discovery via mDNS, well-known endpoints, and DHCP for hotels, offices, hospitals, and smart environments.
site_url: https://lad-a2a.org/
repo_url: https://github.com/franzvill/lad
repo_name: franzvill/lad

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Specification:
    - Overview: spec/index.md
    - Full Specification: spec/spec.md
    - JSON Schemas: spec/schemas.md
  - Implementation:
    - Reference Implementation: reference/index.md
    - Server: reference/server.md
    - Client: reference/client.md
    - Network Simulation: reference/simulation.md
  - Examples: examples.md
  - Contributing: contributing.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html

extra:
  analytics:
    provider: google
    property: G-64QS4R6TX9
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/franzvill/lad
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/lad_a2a
  generator: false
  meta:
    - name: keywords
      content: LAD-A2A, AI agent discovery, A2A protocol, MCP, local network, mDNS, DNS-SD, agent-to-agent, AI agents, open protocol, IoT, smart home
    - name: author
      content: LAD-A2A Contributors
    - property: og:type
      content: website
    - property: og:image
      content: https://lad-a2a.org/assets/logo.png
    - name: twitter:card
      content: summary

